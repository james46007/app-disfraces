<app-sidebar></app-sidebar>
<simple-notifications [options]="options"></simple-notifications>
<div class="content-container">

  <div class="container-fluid">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
      <h1>{{page_title}}</h1>
      <br>
      <form #buscarClientesReporte="ngForm" (ngSubmit)="onSubmit(buscarClientesReporte)">
        <div class="row">
          <div class="col-6">
            <label for="name">Fecha desde:</label>
            <input type="date" class="form-control" value="{{desde}}" name="desde" [(ngModel)]="desde" required>
          </div>
          <div class="col-6">
            <label for="code">Fecha hasta:</label>
            <input type="date" class="form-control" min="{{desde}}" name="hasta" [(ngModel)]="hasta" required>
          </div>
        </div>
        <br>
        <input type="submit" value="Buscar" class="btn btn-primary" [disabled]="buscarClientesReporte.invalid">
      </form>
      <br>
      <br>
      <!-- tabla inventario -->
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Fecha</th>
            <th>Devuelto</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Cédula</th>
            <th>Dirección</th>
            <th>Telefono</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientesAlquiler; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ cliente.date }}</td>
            <td>{{ cliente.devuelto }}</td>
            <td>{{ cliente.name }}</td>
            <td>{{ cliente.surname }}</td>
            <td>{{ cliente.identity_card }}</td>
            <td>{{ cliente.direction }}</td>
            <td>{{ cliente.cellphone }}</td>
            <td>{{ cliente.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
