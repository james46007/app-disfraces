<app-sidebar></app-sidebar>
<simple-notifications [options]="options"></simple-notifications>
<div class="content-container">
  <div class="container-fluid">
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
      <h1>{{ page_title }}</h1>
      <br />
      <form
        #buscarClientesReporte="ngForm"
        (ngSubmit)="onSubmit(buscarClientesReporte)"
      >
      
        <div class="row">
            <div class="col-4">
                <label for="name">Seleccione articulo:</label>
                <select class="form-control" name="miselect" [(ngModel)]="seleccionado">
                    <option [value]="item.id" *ngFor="let item of articulos">{{item.name}}</option>
                    </select>
            </div>
          <div class="col-4">
            <label for="name">Fecha desde:</label>
            <input
              type="date"
              class="form-control"
              value="{{ desde }}"
              name="desde"
              [(ngModel)]="desde"
              required
            />
          </div>
          <div class="col-4">
            <label for="code">Fecha hasta:</label>
            <input
              type="date"
              class="form-control"
              min="{{ desde }}"
              name="hasta"
              [(ngModel)]="hasta"
              required
            />
          </div>
        </div>
        <br />
        <input
          type="submit"
          value="Buscar"
          class="btn btn-primary"
          [disabled]="buscarClientesReporte.invalid"
        />
      </form>
      <br />

        <div class="col-6">
          <button
            [useExistingCss]="true"

          >
            Impimir Todo
          </button>
        </div>
      </div> -->
      <br />
      <!-- tabla inventario -->
      <div id="print">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered row-border hover"
        >
        <thead>
            <tr>
              <th>#</th>
              <th>Articulo</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let articulo of articulosAlquiler; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ articulo.name }}</td>
              <td>{{ articulo.cantidad }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="tablePrint" class="d-none">
        <table class="table table-striped table-bordered row-border hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Articulo</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let articulo of articulosAlquiler; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ articulo.name }}</td>
              <td>{{ articulo.cantidad }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
