<div class="alert alert-danger" *ngIf="status == 'error'">
    {{message}}
  </div>

<div class="form-group">
    <label for="article_id">Articulos</label>
    <select name="article_id" #articulo="ngModel" [(ngModel)]="articuloID" class="form-control">
      <option *ngFor="let articulo of articulosTotal" value="{{articulo.id}}">{{articulo.name}}</option>
    </select>
</div>

<a (click)="agregarCategoria()" class="btn btn-success">Agregar</a>

<br>
<br>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Articulo</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let articulo of articulos; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{articulo.name}}</td>
        <td>                
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info" data-toggle="modal" [attr.data-target]="'#myModal'+articulo.id">Eliminar</button>

            <!-- Modal -->
            <div id="{{'myModal'+articulo.id}}" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Â¿Estas seguro que quieres borrar?</h4>
                  </div>
                  <div class="modal-body">
                    <p>Vas a quitar definitivamente el articulo {{articulo.name}}</p>
                  </div>
                  <div class="modal-footer">
                    <div (click)="deleteCategoriaDisfraz(articulo.id)" class="btn btn-danger" data-dismiss="modal">Borrar</div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div>
          </td>
      </tr>
    </tbody>
  </table>
