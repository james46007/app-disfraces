<app-sidebar></app-sidebar>

<div class="content-container">

    <div class="container-fluid">
  
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>{{page_title}}</h1>

        <!-- <p *ngIf="status !='success'">Registrate en nuestra plataforma para disfrutar de nuestro servicios.</p>
        <div class="alert alert-success" *ngIf="status == 'success'">
          El registro se ha completado correctamente, <a [routerLink]="['/login']">inicia sesion</a>
        </div> -->
        <div class="alert alert-danger" *ngIf="status == 'error'">
          {{message}}
        </div>
        <br>
        <form #registerCategoriaForm="ngForm" (ngSubmit)="onSubmit(registerCategoriaForm)">
          <div class="form-group">
            <label for="name">Nombre del disfraz</label>
            <input type="text" class="form-control" name="name" placeholder="Nombre" #name="ngModel"
              [(ngModel)]="disfraz.name" required>
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">Ingrese nombre</small>
          </div>

          <div class="form-group">
            <label for="name">Foto del disfraz</label>
            <div *ngIf="disfraz && disfraz.photo">
              <img src="{{url + 'disfraz/foto/' + disfraz.photo}}" class="avatar_edit"/><p>{{disfraz.photo}}</p>
            </div>
  
            <angular-file-uploader [config]="afuConfig" [resetUpload]=true (ApiResponse)="avatarUpload($event)">
            </angular-file-uploader>
          </div>
          
          <div class="form-group">
            <label for="name">Foto del disfraz probador</label>
            <div *ngIf="disfraz && disfraz.photoCostume">
              <img src="{{url + 'disfraz/foto/' + disfraz.photoCostume}}" class="avatar_edit"/><p>{{disfraz.photoCostume}}</p>
            </div>
  
            <angular-file-uploader [config]="afuConfig" [resetUpload]=true (ApiResponse)="fotoProbador($event)">
            </angular-file-uploader>
          </div>

          <br>
                    
          <input type="submit" value="Registrar" class="btn btn-primary" [disabled]="registerCategoriaForm.invalid">          
          
          <a [routerLink]="['/disfraces']" class="btn btn-secondary m-3">
            Volver
          </a>
        </form>
      </div>
  
    </div>
  </div>
