<app-sidebar></app-sidebar>

<div class="content-container">

  <div class="container-fluid">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>{{page_title}}</h1>

        <!-- <p *ngIf="status !='success'">Registrate en nuestra plataforma para disfrutar de nuestro servicios.</p>
        <div class="alert alert-success" *ngIf="status == 'success'">
          El registro se ha completado correctamente, <a [routerLink]="['/login']">inicia sesion</a>
        </div> -->
        <div class="alert alert-danger" *ngIf="status == 'error'">
          {{message}}
        </div>
        <br>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="name" placeholder="Nombre" #name="ngModel"
              [(ngModel)]="user.name" required>
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">Ingrese nombre</small>
          </div>
          <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" class="form-control" name="surname" placeholder="Apellido" #surname="ngModel"
              [(ngModel)]="user.surname" required>
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Ingrese apellido</small>
          </div>
          <div class="form-group">
            <label for="email">Correo electronico</label>
            <input type="email" class="form-control" name="email" placeholder="Correo electronico" #email="ngModel"
              [(ngModel)]="user.email" required
              pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Ingrese correo
              electronico</small>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" placeholder="Contraseña" #password="ngModel"
              [(ngModel)]="user.password" required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Ingrese
              contraseña</small>
          </div>
          <input type="submit" value="Registrar" class="btn btn-primary" [disabled]="registerForm.invalid">          
        </form>

      </div>
    </div>
  </div>
</div>
