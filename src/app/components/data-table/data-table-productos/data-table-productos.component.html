<div class="container">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of inventario">
        <td>{{ person.code }}</td>
        <td>{{ person.articulo }}</td>
        <td>{{ person.disfraz }}</td>
      </tr>
    </tbody>
  </table>
</div>
